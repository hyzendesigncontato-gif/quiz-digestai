<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigestAI – Sistema Intestinal Blindado</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/audio.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/tracking.js"></script>
    <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=834415189299559&ev=PageView&noscript=1"/></noscript>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-header">
            <img src="images/logotipo.png" alt="DigestAI">
        </div>

        <!-- Barra de progresso -->
        <div class="progress-bar">
            <div class="progress-fill" style="width: 6%;"></div>
        </div>

        <!-- Imagem principal -->
        <div class="main-image">
            <img src="images/banner11.png" alt="Antes e Depois">
        </div>

        <!-- Texto de atenção -->
        <div class="attention-text">
            <p><strong>Atenção:</strong> oferecemos apenas <span class="highlight">uma consulta por pessoa.</span></p>
            <p>Se você sair, perderá a sua vez. Aproveite</p>
            <p>essa <span class="highlight">oportunidade exclusiva!</span></p>
        </div>

        <!-- Botão CTA -->
        <button class="cta-button pulse" onclick="startQuiz()">
            FAZER TESTE GRÁTIS
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
